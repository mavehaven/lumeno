    <script type="module">
        // Wait for the DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAuth);
        } else {
            initializeAuth();
        }
        
        function initializeAuth() {
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7rmhpa1z9xdXBQVABJsUfihojEhIvz5o",
            authDomain: "lumenos-749a1.firebaseapp.com",
            projectId: "lumenos-749a1",
            storageBucket: "lumenos-749a1.firebasestorage.app",
            messagingSenderId: "857410556058",
            appId: "1:857410556058:web:bb28ae2a03874f8f27cf23",
            measurementId: "G-CEZ4PHV9GE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.auth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.sendEmailVerification = sendEmailVerification;
        window.updateProfile = updateProfile;
    </script>

        .nav-container {

            padding: 1.5rem 2rem;
            display: flex;

        }

        .logo {
            font-size: 1.8rem;

            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;

        }

        .nav-links {

        }

        .nav-links a {

        .nav-links a:hover {

        }

        main {
            padding-top: 120px;
            padding-bottom: 4rem;
            max-width: 1200px;

            padding-left: 2rem;

            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .section-subtitle {
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {

        }

        .form-group label {

        .form-group input {

        .form-group input:focus {

        }

                display: none;

    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <img src="//b9fe070413d9eb020045866da2feb86e.cdn.bubble.io/f1728834965913x568986154418384060/2.svg" 
                 width="200" 
                 height="100" 
                 alt="Logo"
                 class="absolute right-4 top-2">

                <a href="index.html">Features</a>
                <a href="pricing.html">Pricing</a>

    <main>
        <div class="signup-container">
            <h1 class="section-title">Create Account</h1>
            <p class="section-subtitle">Join our community of creators today</p>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p class="password-requirements">Password must be at least 8 characters, include a number and a special character.</p>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div id="error-message" class="error-message"></div>

                <button type="submit" class="submit-button">Sign Up</button>
            </form>

            <p class="login-link">Already have an account? <a href="/login.html">Log in</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AI Rendering Platform. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC7rmhpa1z9xdXBQVABJsUfihojEhIvz5o",
            authDomain: "lumenos-749a1.firebaseapp.com",
            projectId: "lumenos-749a1",
            storageBucket: "lumenos-749a1.firebasestorage.app",
            messagingSenderId: "857410556058",
            appId: "1:857410556058:web:bb28ae2a03874f8f27cf23",
            measurementId: "G-CEZ4PHV9GE"
        };

        firebase.initializeApp(firebaseConfig);

        // Enhanced password validation function
        function validatePassword(password) {
            if (password.length < 8) {
                return "Password must be at least 8 characters long";
            }
            
            if (!/\d/.test(password)) {
                return "Password must contain at least one number";
            }
            
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                return "Password must contain at least one special character";
            }
            
            return null;
        }

        function showError(message) {
            const errorMessageDiv = document.getElementById("error-message");
            errorMessageDiv.innerText = message;
            errorMessageDiv.style.display = message ? 'block' : 'none';
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            showError('');

            if (!name || !email || !password || !confirmPassword) {
                showError("Please fill out all fields.");
                return;
            }

            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                showError(passwordError);
                return;
            }

            // Disable the submit button to prevent double submission
            const submitButton = document.querySelector('.submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Account...';

            try {
                // Check internet connectivity
                if (!navigator.onLine) {
                    throw new Error('No internet connection. Please check your network and try again.');
                }

                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(window.auth, email, password);
                const user = userCredential.user;
                
                // Update profile with name
                await updateProfile(user, {
                    displayName: name
                });
                
                // Send verification email
                await sendEmailVerification(user);
                
                alert("Account created! Please check your email to verify your account.");
                // Optional: Redirect to dashboard
                // window.location.href = '/dashboard.html';
            } catch (error) {
                console.error("Detailed error:", error);
                let errorMessage = "An error occurred during signup.";
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = "This email is already registered. Try logging in instead.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "The email address is not valid.";
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = "Email/password accounts are not enabled.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "The password is too weak.";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Network error. Please check your internet connection and try again.";
                        break;
                    default:
                        errorMessage = error.message || "An unexpected error occurred. Please try again.";
                }
                showError(errorMessage);
            } finally {
                // Re-enable the submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Sign Up';
            }
        }

            // Add form submit event listener
            const signupForm = document.getElementById('signup-form');
            if (signupForm) {
                signupForm.addEventListener('submit', handleSignup);
            }
        }
    </script>
</body>
