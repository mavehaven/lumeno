<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - AI Rendering Platform</title>
  
  <!-- Tailwind CSS CDN with inline config for dark mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          // Extend theme if needed
        }
      }
    }
  </script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  
  <style>
    /* Common styling matching your digital empire */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: 16px;
    }
    .elite-bg {
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
    }
    html.dark .elite-bg {
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
    }
    /* Glassmorphic header style */
    .nav-glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }
    html.dark .nav-glass {
      background: rgba(17, 24, 39, 0.8);
    }
    /* Header custom sizing */
    .header-container {
      height: 3rem;
    }
    .header-logo {
      height: 2rem;
      width: 2rem;
    }
    /* Signup container styling */
    .signup-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .section-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .section-subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: #4b5563;
    }
  </style>
</head>
<body class="elite-bg text-gray-900 dark:text-white transition-colors duration-200 ease-in-out">
  <!-- Header (consistent with your other pages) -->
  <header class="nav-glass glass fixed top-0 left-0 w-full z-50 shadow animate-on-scroll">
    <div class="container mx-auto px-4 md:px-6 flex items-center justify-between h-16">
      <div class="flex items-center">
        <img src="//b9fe070413d9eb020045866da2feb86e.cdn.bubble.io/f1728834965913x568986154418384060/2.svg" alt="LumenOS Logo" class="header-logo rounded-lg">
      </div>
      <!-- (Optional: You may include desktop navigation links here if desired) -->
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-24 flex items-center justify-center min-h-screen">
    <div class="signup-container mx-auto">
      <h1 class="section-title">Create Account</h1>
      <p class="section-subtitle">Join our community of creators today</p>
      
      <form id="signup-form" action="javascript:void(0);" autocomplete="off">
        <div class="mb-4">
          <label for="fullname" class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" id="fullname" required class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
          <input type="email" id="email" required class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:border-blue-500">
          <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">Password must be at least 8 characters, include a number and a special character.</p>
        </div>
        <div class="mb-6">
          <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" required class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <!-- Message containers -->
        <div id="error-message" class="mb-4 p-2 rounded hidden"></div>
        <div id="success-message" class="mb-4 p-2 rounded hidden"></div>
        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-center text-sm">
        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p class="text-sm">&copy; 2025 LumenOS AI Rendering Platform. All rights reserved.</p>
  </footer>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC7rmhpa1z9xdXBQVABJsUfihojEhIvz5o",
      authDomain: "lumenos-749a1.firebaseapp.com",
      projectId: "lumenos-749a1",
      storageBucket: "lumenos-749a1.firebasestorage.app",
      messagingSenderId: "857410556058",
      appId: "1:857410556058:web:bb28ae2a03874f8f27cf23",
      measurementId: "G-CEZ4PHV9GE"
    };
    firebase.initializeApp(firebaseConfig);

    // Validate password: must be at least 8 characters, include a number and a special character.
    function validatePassword(password) {
      if (password.length < 8) {
        return "Password must be at least 8 characters long.";
      }
      if (!/\d/.test(password)) {
        return "Password must contain at least one number.";
      }
      if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        return "Password must contain at least one special character.";
      }
      return null;
    }

    // Display message
    function showMessage(message, type = 'error') {
      const errorDiv = document.getElementById("error-message");
      const successDiv = document.getElementById("success-message");
      
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      if (!message) return;
      
      const messageDiv = type === 'error' ? errorDiv : successDiv;
      messageDiv.innerText = message;
      messageDiv.className = type === 'error'
        ? "mb-4 p-2 rounded bg-red-500 text-white"
        : "mb-4 p-2 rounded bg-green-500 text-white";
      messageDiv.style.display = 'block';
      
      if (type === 'error') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    }

    async function handleSignup(event) {
      event.preventDefault();
      
      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      
      showMessage('');
      
      if (!name || !email || !password || !confirmPassword) {
        showMessage("Please fill out all fields.", 'error');
        return false;
      }
      
      if (password !== confirmPassword) {
        showMessage("Passwords do not match.", 'error');
        return false;
      }
      
      const passwordError = validatePassword(password);
      if (passwordError) {
        showMessage(passwordError, 'error');
        return false;
      }
      
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Creating Account...';
      
      try {
        const auth = firebase.auth();
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Update the user's profile with the full name
        await user.updateProfile({
          displayName: name
        });
        
        // Optionally, send a verification email
        await user.sendEmailVerification();
        
        // Capture and store the user ID in sessionStorage
        sessionStorage.setItem("userId", user.uid);
        
        showMessage("Account created successfully! Redirecting...", 'success');
        
        // Reset the form
        document.getElementById('signup-form').reset();
        
        // Redirect to A.R.E.html after a short delay
        setTimeout(() => {
          window.location.replace('A.R.E.html');
        }, 2000);
      } catch (error) {
        console.error("Signup Error:", error);
        let errorMessage = "An error occurred during signup.";
        switch(error.code) {
          case 'auth/email-already-in-use':
            errorMessage = "This email is already registered. Try logging in instead.";
            break;
          case 'auth/invalid-email':
            errorMessage = "The email address is not valid.";
            break;
          case 'auth/operation-not-allowed':
            errorMessage = "Email/password accounts are not enabled.";
            break;
          case 'auth/weak-password':
            errorMessage = "The password is too weak.";
            break;
          case 'auth/network-request-failed':
            errorMessage = "Network error. Please check your internet connection.";
            break;
          default:
            errorMessage = error.message || "An unexpected error occurred.";
        }
        showMessage(errorMessage, 'error');
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Sign Up';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form');
      if (form) {
        form.addEventListener('submit', handleSignup);
      }
    });
  </script>
</body>
</html>
