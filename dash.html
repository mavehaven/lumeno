<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenOS | Rendering Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary: #4facfe;
            --primary-dark: #00f2fe;
            --bg-primary: #080810;
            --bg-secondary: rgba(255, 255, 255, 0.05);
            --text-primary: #fff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(8, 8, 16, 0.95);
            --card-bg: rgba(255, 255, 255, 0.05);
            --queue-item-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            height: 60px;
            display: flex;
            align-items: center;
        }

        .nav-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Main Content */
        main {
            padding-top: 80px;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        }

        .tab:hover:not(.active) {
            background: var(--queue-item-bg);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dashboard Stats */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Render Queue */
        .render-queue {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .queue-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .new-render-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .new-render-btn:hover {
            transform: translateY(-2px);
        }

        .queue-list {
            display: grid;
            gap: 1rem;
        }

        .queue-item {
            background: var(--queue-item-bg);
            padding: 1rem;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            align-items: center;
            gap: 1rem;
        }

        /* Render Interface */
        .render-interface {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: var(--bg-secondary);
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-group {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .control-group h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Sliders and Buttons */
        .slider-group {
            margin: 1rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--queue-item-bg);
        }

        .download-button {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        }

        .download-button:hover {
            transform: translateY(-2px);
        }

        /* Preview Container */
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .preview-view {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .preview-view h4 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        canvas {
            width: 100%;
            border-radius: 8px;
            background: var(--bg-primary);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            transition: width 0.3s ease;
        }

        /* Status Badge */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--bg-secondary);
        }

        .status-processing {
            background: rgba(79, 172, 254, 0.1);
            color: var(--primary);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            main {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .queue-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <img src="//b9fe070413d9eb020045866da2feb86e.cdn.bubble.io/f1728834965913x568986154418384060/2.svg" 
             width="200" 
             height="100" 
             alt="External SVG"
             class="logo-img">
            <div class="nav-links">
                <a href="#" onclick="switchTab('dashboard')">Dashboard</a>
                <a href="#" onclick="switchTab('renderer')">Renderer</a>
            </div>
        </div>
    </nav>

    <main>
        <div id="dashboard-tab" class="tab-content active">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h3>Active Renders</h3>
                    <div class="stat-value" id="activeRenders">0</div>
                </div>
                <div class="stat-card">
                    <h3>Completed Today</h3>
                    <div class="stat-value" id="completedToday">0</div>
                </div>
                <div class="stat-card">
                    <h3>Average Time</h3>
                    <div class="stat-value" id="avgTime">0s</div>
                </div>
                <div class="stat-card">
                    <h3>Total Renders</h3>
                    <div class="stat-value" id="totalRenders">0</div>
                </div>
            </div>

            <div class="render-queue">
                <div class="queue-header">
                    <h2 class="queue-title">Render Queue</h2>
                    <button class="new-render-btn" onclick="switchTab('renderer')">New Render</button>
                </div>
                <div class="queue-list" id="queueList"></div>
            </div>
        </div>

        <div id="renderer-tab" class="tab-content">
            <div class="render-interface">
                <div class="upload-area" id="dropZone">
                    <p>Drop an image here or click to upload</p>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>

                <div class="controls">
                    <div class="control-group">
                        <h3>View Settings</h3>
                        <button id="viewLeft">Left View</button>
                        <button id="viewRight">Right View</button>
                        <button id="viewCombined">Combined View</button>
                        <button id="toggleBarrier">Toggle Barrier</button>
                    </div>

                    <div class="control-group">
                        <h3>3D Effects</h3>
                        <div class="slider-group">
                            <label>3D Separation</label>
                            <input type="range" id="separation" min="1" max="50" value="15">
                        </div>
                        
                        <div class="slider-group">
                            <label>Barrier Width</label>
                            <input type="range" id="barrierWidth" min="1" max="10" value="2">
                        </div>
                        <div class="slider-group">
                            <label>Barrier Opacity</label>
                            <input type="range" id="barrierOpacity" min="0" max="100" value="50">
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Image Enhancement</h3>
                        <div class="slider-group">
                            <label>Hole Fill</label>
                            <input type="range" id="holeFill" min="0" max="100" value="50">
                        </div>
                        <div class="slider-group">
                            <label>Brightness</label>
                            <input type="range" id="brightness" min="-100" max="100" value="0">
                        </div>
                        <div class="slider-group">
                            <label>Contrast</label>
                            <input type="range" id="contrast" min="-100" max="100" value="0">
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Download Options</h3>
                        <button id="downloadCurrent" class="download-button">Download Current View</button>
                        <button id="downloadFull" class="download-button">Download Full Resolution</button>
                        <div class="slider-group">
                            <label>Output Quality</label>
                            <input type="range" id="outputQuality" min="1" max="100" value="90">
                        </div>
                    </div>
                </div>

                <div id="output"></div>
                
                <div class="preview-container">
                    <div class="preview-view">
                        <h4>Left View</h4>
                        <canvas id="leftPreview"></canvas>
                    </div>
                    <div class="preview-view">
                        <h4>Right View</h4>
                        <canvas id="rightPreview"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // State Management
        const state = {
            activeRenders: [],
            completedRenders: [],
            currentRender: null
        };

        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Rendering Engine Class
        class AutostereoscopicEngine {
            constructor() {
                this.initializeElements();
                this.initializeEventListeners();
                this.initializeState();
            }

            initializeElements() {
                this.dropZone = document.getElementById('dropZone');
                this.imageInput = document.getElementById('imageInput');
                this.output = document.getElementById('output');
                this.leftPreview = document.getElementById('leftPreview');
                this.rightPreview = document.getElementById('rightPreview');
                this.leftCtx = this.leftPreview.getContext('2d');
                this.rightCtx = this.rightPreview.getContext('2d');

                // Control buttons
                this.viewLeftBtn = document.getElementById('viewLeft');
                this.viewRightBtn = document.getElementById('viewRight');
                this.viewCombinedBtn = document.getElementById('viewCombined');
                this.toggleBarrierBtn = document.getElementById('toggleBarrier');
                this.downloadCurrentBtn = document.getElementById('downloadCurrent');
                this.downloadFullBtn = document.getElementById('downloadFull');

                // Sliders
                this.separationSlider = document.getElementById('separation');
                this.barrierWidthSlider = document.getElementById('barrierWidth');
                this.barrierOpacitySlider = document.getElementById('barrierOpacity');
                this.holeFillSlider = document.getElementById('holeFill');
                this.brightnessSlider = document.getElementById('brightness');
                this.contrastSlider = document.getElementById('contrast');
                this.outputQualitySlider = document.getElementById('outputQuality');
            }

            initializeState() {
                this.currentImage = null;
                this.processedImage = null;
                this.currentView = 'combined';
                this.barrierVisible = true;
                this.settings = {
                    separation: 15,
                    barrierWidth: 2,
                    barrierOpacity: 50,
                    holeFill: 50,
                    brightness: 0,
                    contrast: 0,
                    outputQuality: 90
                };
            }

            initializeEventListeners() {
                // File upload handlers
                this.dropZone.addEventListener('click', () => this.imageInput.click());
                this.dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                this.dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.dropZone.addEventListener('drop', this.handleDrop.bind(this));
                this.imageInput.addEventListener('change', this.handleFileSelect.bind(this));

                // View control handlers
                this.viewLeftBtn.addEventListener('click', () => this.setView('left'));
                this.viewRightBtn.addEventListener('click', () => this.setView('right'));
                this.viewCombinedBtn.addEventListener('click', () => this.setView('combined'));
                this.toggleBarrierBtn.addEventListener('click', () => this.toggleBarrier());

                // Download handlers
                this.downloadCurrentBtn.addEventListener('click', () => this.downloadCurrent());
                this.downloadFullBtn.addEventListener('click', () => this.downloadFull());

                // Slider handlers with debounce
                const sliders = [
                    { element: this.separationSlider, setting: 'separation' },
                    { element: this.barrierWidthSlider, setting: 'barrierWidth' },
                    { element: this.barrierOpacitySlider, setting: 'barrierOpacity' },
                    { element: this.holeFillSlider, setting: 'holeFill' },
                    { element: this.brightnessSlider, setting: 'brightness' },
                    { element: this.contrastSlider, setting: 'contrast' },
                    { element: this.outputQualitySlider, setting: 'outputQuality' }
                ];

                sliders.forEach(({ element, setting }) => {
                    element.addEventListener('input', this.debounce(() => {
                        this.settings[setting] = parseInt(element.value);
                        this.updateImage();
                        this.updateQueueItem();
                    }, 100));
                });
            }

            // Utility function for debouncing
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                this.dropZone.style.borderColor = 'var(--primary)';
                this.dropZone.style.background = 'var(--bg-secondary)';
            }

            handleDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                this.dropZone.style.borderColor = '';
                this.dropZone.style.background = '';
            }

            async handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                this.dropZone.style.borderColor = '';
                this.dropZone.style.background = '';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    await this.loadImage(e.dataTransfer.files[0]);
                }
            }

            async handleFileSelect(e) {
                if (e.target.files && e.target.files[0]) {
                    await this.loadImage(e.target.files[0]);
                }
            }

            async loadImage(file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please upload an image file');
                    return;
                }

                try {
                    const reader = new FileReader();
                    const imageLoadPromise = new Promise((resolve) => {
                        reader.onload = (e) => {
                            const img = new Image();
                            img.onload = () => resolve(img);
                            img.src = e.target.result;
                        };
                    });

                    reader.readAsDataURL(file);
                    this.currentImage = await imageLoadPromise;
                    
                    // Create new render job
                    this.createRenderJob();
                    
                    // Process image
                    await this.processImage();
                } catch (error) {
                    console.error('Error loading image:', error);
                    this.updateQueueItemStatus('error');
                    alert('Error loading image');
                }
            }

            createRenderJob() {
                const jobId = Date.now();
                const job = {
                    id: jobId,
                    status: 'processing',
                    progress: 0,
                    startTime: Date.now()
                };
                
                state.currentRender = job;
                state.activeRenders.push(job);
                this.updateQueueList();
            }

            updateQueueItem() {
                if (state.currentRender) {
                    state.currentRender.progress += 10;
                    if (state.currentRender.progress >= 100) {
                        state.currentRender.status = 'completed';
                        state.currentRender.endTime = Date.now();
                        state.completedRenders.push(state.currentRender);
                        state.activeRenders = state.activeRenders.filter(r => r.id !== state.currentRender.id);
                    }
                    this.updateQueueList();
                }
            }

            updateQueueList() {
                const queueList = document.getElementById('queueList');
                queueList.innerHTML = '';

                // Add active renders
                state.activeRenders.forEach(render => {
                    this.addQueueItem(render);
                });

                // Add completed renders
                state.completedRenders.slice(-5).forEach(render => {
                    this.addQueueItem(render);
                });

                // Update statistics
                this.updateDashboardStats();
            }

            addQueueItem(render) {
                const queueList = document.getElementById('queueList');
                const item = document.createElement('div');
                item.className = 'queue-item';
                item.innerHTML = `
                    <div>Render #${render.id}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${render.progress}%"></div>
                    </div>
                    <div class="status-badge status-${render.status}">${render.status}</div>
                `;
                queueList.insertBefore(item, queueList.firstChild);
            }

            updateDashboardStats() {
                document.getElementById('activeRenders').textContent = state.activeRenders.length;
                document.getElementById('completedToday').textContent = state.completedRenders.length;
                document.getElementById('totalRenders').textContent = 
                    state.activeRenders.length + state.completedRenders.length;

                // Calculate average time
                if (state.completedRenders.length > 0) {
                    const avgTime = state.completedRenders.reduce((sum, render) => 
                        sum + (render.endTime - render.startTime), 0) / state.completedRenders.length;
                    document.getElementById('avgTime').textContent = `${Math.round(avgTime / 1000)}s`;
                }
            }

            async processImage() {
                try {
                    // Apply image effects
                    await this.applyImageEffects();
                    this.updateQueueItem();

                    // Generate stereo views
                    const stereoViews = await this.generateStereoViews();
                    this.updateQueueItem();

                    // Update previews
                    await this.updatePreviews(stereoViews.leftView, stereoViews.rightView);
                    this.updateQueueItem();

                    // Generate combined view
                    this.processedImage = await this.generateCombinedView(
                        stereoViews.leftView, 
                        stereoViews.rightView
                    );
                    
                    this.updateOutput();
                    this.updateQueueItem();
                } catch (error) {
                    console.error('Error processing image:', error);
                    this.updateQueueItemStatus('error');
                    alert('Error processing image');
                }
            }

            async applyImageEffects() {
                const canvas = document.createElement('canvas');
                canvas.width = this.currentImage.width;
                canvas.height = this.currentImage.height;
                const ctx = canvas.getContext('2d');

                ctx.drawImage(this.currentImage, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Apply brightness and contrast
                const brightness = this.settings.brightness;
                const contrast = this.settings.contrast;
                const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));

                for (let i = 0; i < data.length; i += 4) {
                    // Apply brightness
                    data[i] += brightness;
                    data[i + 1] += brightness;
                    data[i + 2] += brightness;

                    // Apply contrast
                    data[i] = factor * (data[i] - 128) + 128;
                    data[i + 1] = factor * (data[i + 1] - 128) + 128;
                    data[i + 2] = factor * (data[i + 2] - 128) + 128;

                    // Ensure values stay within bounds
                    for (let j = 0; j < 3; j++) {
                        data[i + j] = Math.max(0, Math.min(255, data[i + j]));
                    }
                }

                ctx.putImageData(imageData, 0, 0);
                return canvas;
            }

            async generateStereoViews() {
                const separation = this.settings.separation;
                
                const leftCanvas = document.createElement('canvas');
                const rightCanvas = document.createElement('canvas');
                [leftCanvas.width, rightCanvas.width] = [this.currentImage.width, this.currentImage.width];
                [leftCanvas.height, rightCanvas.height] = [this.currentImage.height, this.currentImage.height];
                
                const leftCtx = leftCanvas.getContext('2d');
                const rightCtx = rightCanvas.getContext('2d');

                leftCtx.drawImage(this.currentImage, -separation/2, 0);
                rightCtx.drawImage(this.currentImage, separation/2, 0);

                return { leftView: leftCanvas, rightView: rightCanvas };
            }

            async generateCombinedView(leftView, rightView) {
                const canvas = document.createElement('canvas');
                canvas.width = leftView.width;
                canvas.height = leftView.height;
                
                const ctx = canvas.getContext('2d');

                // Draw left view
                ctx.drawImage(leftView, 0, 0);

                // Create barrier pattern if enabled
                if (this.barrierVisible) {
                    const barrierWidth = this.settings.barrierWidth;
                    const opacity = this.settings.barrierOpacity / 100;
                    
                    ctx.fillStyle = `rgba(0, 0, 0, ${opacity})`;
                    for (let x = 0; x < canvas.width; x += barrierWidth * 2) {
                        ctx.fillRect(x, 0, barrierWidth, canvas.height);
                    }
                }

                // Draw right view with masking
                const rightCtx = rightView.getContext('2d');
                const rightImageData = rightCtx.getImageData(0, 0, rightView.width, rightView.height);
                const combinedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        if ((x % (this.settings.barrierWidth * 2)) >= this.settings.barrierWidth) {
                            const i = (y * canvas.width + x) * 4;
                            for (let c = 0; c < 4; c++) {
                                combinedImageData.data[i + c] = rightImageData.data[i + c];
                            }
                        }
                    }
                }

                ctx.putImageData(combinedImageData, 0, 0);
                
                // Apply hole filling if needed
                if (this.settings.holeFill > 0) {
                    const holeFillStrength = this.settings.holeFill / 100;
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        const x = (i / 4) % canvas.width;
                        const y = Math.floor((i / 4) / canvas.width);
                        
                        if (x > 0 && x < canvas.width - 1) {
                            const leftPixel = i - 4;
                            const rightPixel = i + 4;
                            
                            for (let c = 0; c < 3; c++) {
                                const diff = Math.abs(data[leftPixel + c] - data[rightPixel + c]);
                                if (diff > 50) { // Threshold for hole detection
                                    data[i + c] = (data[leftPixel + c] + data[rightPixel + c]) / 2 * holeFillStrength +
                                                 data[i + c] * (1 - holeFillStrength);
                                }
                            }
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                }

                return canvas;
            }

            updateOutput() {
                this.output.innerHTML = '';
                const canvas = document.createElement('canvas');
                canvas.width = this.processedImage.width;
                canvas.height = this.processedImage.height;
                const ctx = canvas.getContext('2d');

                switch (this.currentView) {
                    case 'left':
                        ctx.drawImage(this.leftPreview, 0, 0);
                        break;
                    case 'right':
                        ctx.drawImage(this.rightPreview, 0, 0);
                        break;
                    case 'combined':
                        ctx.drawImage(this.processedImage, 0, 0);
                        break;
                }

                this.output.appendChild(canvas);
            }

            setView(view) {
                this.currentView = view;
                this.updateOutput();
            }

            toggleBarrier() {
                this.barrierVisible = !this.barrierVisible;
                if (this.processedImage) {
                    this.processImage();
                }
            }

            updatePreviews(leftView, rightView) {
                // Update left preview
                this.leftPreview.width = leftView.width;
                this.leftPreview.height = leftView.height;
                this.leftCtx.drawImage(leftView, 0, 0);

                // Update right preview
                this.rightPreview.width = rightView.width;
                this.rightPreview.height = rightView.height;
                this.rightCtx.drawImage(rightView, 0, 0);
            }

            downloadCurrent() {
                if (!this.processedImage) return;
                
                const canvas = this.output.querySelector('canvas');
                const link = document.createElement('a');
                link.download = `stereoscopic_image_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', this.settings.outputQuality / 100);
                link.click();
            }

            downloadFull() {
                if (!this.processedImage) return;
                
                const canvas = document.createElement('canvas');
                canvas.width = this.currentImage.width;
                canvas.height = this.currentImage.height;
                const ctx = canvas.getContext('2d');
                
                ctx.drawImage(this.processedImage, 0, 0, canvas.width, canvas.height);
                
                const link = document.createElement('a');
                link.download = `stereoscopic_image_full_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', this.settings.outputQuality / 100);
                link.click();
            }

            updateQueueItemStatus(status) {
                if (state.currentRender) {
                    state.currentRender.status = status;
                    this.updateQueueList();
                }
            }
        }

        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.engine = new AutostereoscopicEngine();
        });
    </script>
