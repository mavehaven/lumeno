<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenOS | Rendering Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>
    <style>
        :root {
            --primary: #4facfe;
            --primary-dark: #00f2fe;
            --bg-primary: #080810;
            --bg-secondary: rgba(255, 255, 255, 0.05);
            --text-primary: #fff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(8, 8, 16, 0.95);
            --card-bg: rgba(255, 255, 255, 0.05);
            --queue-item-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            height: 60px;
            display: flex;
            align-items: center;
        }

        .nav-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Main Content */
        main {
            padding-top: 80px;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        }

        .tab:hover:not(.active) {
            background: var(--queue-item-bg);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dashboard Stats */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Render Queue */
        .render-queue {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .queue-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .new-render-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .new-render-btn:hover {
            transform: translateY(-2px);
        }

        .queue-list {
            display: grid;
            gap: 1rem;
        }

        .queue-item {
            background: var(--queue-item-bg);
            padding: 1rem;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            align-items: center;
            gap: 1rem;
        }

        /* Render Interface */
        .render-interface {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: var(--bg-secondary);
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-group {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .control-group h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Sliders and Buttons */
        .slider-group {
            margin: 1rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--queue-item-bg);
        }

        .download-button {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        }

        .download-button:hover {
            transform: translateY(-2px);
        }

        /* Preview Container */
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .preview-view {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .preview-view h4 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        canvas {
            width: 100%;
            border-radius: 8px;
            background: var(--bg-primary);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            transition: width 0.3s ease;
        }

        /* Status Badge */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--bg-secondary);
        }

        .status-processing {
            background: rgba(79, 172, 254, 0.1);
            color: var(--primary);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            main {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .queue-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <img src="//b9fe070413d9eb020045866da2feb86e.cdn.bubble.io/f1728834965913x568986154418384060/2.svg" 
             width="200"

                <div class="stat-card">

    <script>
        // Global state management
const state = {
    activeRenders: [],
    completedRenders: [],
    currentRender: null
};

class AutostereoscopicEngine {
    constructor() {
        this.initializeElements();
        this.initializeEventListeners();
        this.initializeState();
    }

    initializeState() {
        this.currentImage = null;
        this.processedImage = null;
        this.currentView = 'combined';
        this.barrierVisible = true;
        this.settings = {
            separation: 15,
            barrierWidth: 2,
            barrierOpacity: 50,
            holeFill: 50,
            brightness: 0,
            contrast: 0,
            outputQuality: 90
        };
        this.processing = false;
    }

    initializeElements() {
        // Initialize main elements
        this.dropZone = document.getElementById('dropZone');
        this.imageInput = document.getElementById('imageInput');
        this.output = document.getElementById('output');
        this.leftPreview = document.getElementById('leftPreview');
        this.rightPreview = document.getElementById('rightPreview');
        
        // Initialize view controls
        this.viewControls = {
            left: document.getElementById('viewLeft'),
            right: document.getElementById('viewRight'),
            combined: document.getElementById('viewCombined'),
            barrier: document.getElementById('toggleBarrier')
        };

        // Initialize sliders
        this.sliders = {
            separation: document.getElementById('separation'),
            barrierWidth: document.getElementById('barrierWidth'),
            barrierOpacity: document.getElementById('barrierOpacity'),
            holeFill: document.getElementById('holeFill'),
            brightness: document.getElementById('brightness'),
            contrast: document.getElementById('contrast'),
            outputQuality: document.getElementById('outputQuality')
        };

        // Initialize download buttons
        this.downloadButtons = {
            current: document.getElementById('downloadCurrent'),
            full: document.getElementById('downloadFull')
        };
    }

    initializeEventListeners() {
        // Drop zone listeners
        if (this.dropZone) {
            this.dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
            this.dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
            this.dropZone.addEventListener('drop', this.handleDrop.bind(this));
            this.dropZone.addEventListener('click', () => this.imageInput.click());
        }

        // File input listener
        if (this.imageInput) {
            this.imageInput.addEventListener('change', this.handleFileSelect.bind(this));
        }

        // View control listeners
        Object.entries(this.viewControls).forEach(([view, element]) => {
            if (element) {
                element.addEventListener('click', () => {
                    this.currentView = view;
                    this.updateOutput();
                });
            }
        });

        // Slider listeners
        Object.entries(this.sliders).forEach(([setting, element]) => {
            if (element) {
                element.addEventListener('input', (e) => {
                    this.settings[setting] = parseFloat(e.target.value);
                    this.processImage();
                });
            }
        });

        // Download button listeners
        if (this.downloadButtons.current) {
            this.downloadButtons.current.addEventListener('click', this.downloadCurrent.bind(this));
        }
        if (this.downloadButtons.full) {
            this.downloadButtons.full.addEventListener('click', this.downloadFull.bind(this));
        }
    }

    async processImage() {
        if (!this.currentImage || this.processing) return;
        
        try {
            this.processing = true;
            
            // Step 1: Apply effects
            const processedCanvas = await this.applyImageEffects();
            if (!processedCanvas) return;
            this.updateProgress(25);
            
            // Step 2: Generate stereo views
            const stereoViews = await this.generateStereoViews(processedCanvas);
            if (!stereoViews) return;
            this.updateProgress(50);
            
            // Step 3: Update previews
            await this.updatePreviews(stereoViews.leftView, stereoViews.rightView);
            this.updateProgress(75);
            
            // Step 4: Generate combined view
            this.processedImage = await this.generateCombinedView(
                stereoViews.leftView, 
                stereoViews.rightView
            );
            
            this.updateOutput();
            this.updateProgress(100);

            // Save to Firebase if user is logged in
            if (currentUser) {
                await this.saveRenderToFirebase();
            }
        } catch (error) {
            console.error('Error processing image:', error);
            this.handleError(error);
        } finally {
            this.processing = false;
        }
    }

    async applyImageEffects() {
        if (!this.currentImage) return null;

        const canvas = document.createElement('canvas');
        [canvas.width, canvas.height] = [this.currentImage.width, this.currentImage.height];
        const ctx = canvas.getContext('2d');

        // Draw original image
        ctx.drawImage(this.currentImage, 0, 0);

        // Get image data
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        // Calculate contrast factor
        const brightness = this.settings.brightness;
        const contrast = this.settings.contrast;
        const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));

        // Process each pixel
        for (let i = 0; i < data.length; i += 4) {
            // Process RGB channels
            for (let j = 0; j < 3; j++) {
                let value = data[i + j] + brightness;
                value = factor * (value - 128) + 128;
                data[i + j] = Math.max(0, Math.min(255, value));
            }
        }

        ctx.putImageData(imageData, 0, 0);
        return canvas;
    }

    async generateStereoViews(sourceCanvas) {
        if (!sourceCanvas) return null;

        const separation = this.settings.separation;
        
        const leftCanvas = document.createElement('canvas');
        const rightCanvas = document.createElement('canvas');
        const width = sourceCanvas.width + Math.abs(separation);
        const height = sourceCanvas.height;
        
        [leftCanvas.width, rightCanvas.width] = [width, width];
        [leftCanvas.height, rightCanvas.height] = [height, height];
        
        const leftCtx = leftCanvas.getContext('2d');
        const rightCtx = rightCanvas.getContext('2d');

        leftCtx.clearRect(0, 0, width, height);
        rightCtx.clearRect(0, 0, width, height);

        leftCtx.drawImage(sourceCanvas, separation > 0 ? separation : 0, 0);
        rightCtx.drawImage(sourceCanvas, separation < 0 ? -separation : 0, 0);

        return { leftView: leftCanvas, rightView: rightCanvas };
    }

    async generateCombinedView(leftView, rightView) {
        if (!leftView || !rightView) return null;

        const canvas = document.createElement('canvas');
        [canvas.width, canvas.height] = [leftView.width, leftView.height];
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        // Draw left view
        ctx.drawImage(leftView, 0, 0);

        // Add barrier pattern
        if (this.barrierVisible) {
            const barrierWidth = Math.max(1, Math.min(10, this.settings.barrierWidth));
            const opacity = this.settings.barrierOpacity / 100;
            
            ctx.fillStyle = `rgba(0, 0, 0, ${opacity})`;
            for (let x = 0; x < canvas.width; x += barrierWidth * 2) {
                ctx.fillRect(x, 0, barrierWidth, canvas.height);
            }
        }

        // Interlace views
        const rightCtx = rightView.getContext('2d');
        const rightImageData = rightCtx.getImageData(0, 0, rightView.width, rightView.height);
        const combinedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
        const barrierWidth = Math.max(1, Math.min(10, this.settings.barrierWidth));
        for (let y = 0; y < canvas.height; y++) {
            for (let x = 0; x < canvas.width; x++) {
                if ((x % (barrierWidth * 2)) >= barrierWidth) {
                    const i = (y * canvas.width + x) * 4;
                    for (let j = 0; j < 4; j++) {
                        combinedImageData.data[i + j] = rightImageData.data[i + j];
                    }
                }
            }
        }

        ctx.putImageData(combinedImageData, 0, 0);

        if (this.settings.holeFill > 0) {
            await this.applyHoleFill(ctx);
        }

        return canvas;
    }

    async applyHoleFill(ctx) {
        const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
        const data = imageData.data;
        const holeFillStrength = this.settings.holeFill / 100;
        const width = ctx.canvas.width;
        const threshold = 50;

        for (let y = 0; y < ctx.canvas.height; y++) {
            for (let x = 1; x < width - 1; x++) {
                const i = (y * width + x) * 4;
                const leftPixel = i - 4;
                const rightPixel = i + 4;

                for (let c = 0; c < 3; c++) {
                    const channelIndex = i + c;
                    const diff = Math.abs(data[leftPixel + c] - data[rightPixel + c]);
                    
                    if (diff > threshold) {
                        const interpolated = (data[leftPixel + c] + data[rightPixel + c]) / 2;
                        data[channelIndex] = interpolated * holeFillStrength + 
                                           data[channelIndex] * (1 - holeFillStrength);
                    }
                }
            }
        }

        ctx.putImageData(imageData, 0, 0);
    }

    async updatePreviews(leftView, rightView) {
        if (!this.leftPreview || !this.rightPreview) return;

        const leftCtx = this.leftPreview.getContext('2d');
        const rightCtx = this.rightPreview.getContext('2d');

        leftCtx.clearRect(0, 0, this.leftPreview.width, this.leftPreview.height);
        rightCtx.clearRect(0, 0, this.rightPreview.width, this.rightPreview.height);

        leftCtx.drawImage(leftView, 0, 0, this.leftPreview.width, this.leftPreview.height);
        rightCtx.drawImage(rightView, 0, 0, this.rightPreview.width, this.rightPreview.height);
    }

    handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
        if (this.dropZone) {
            this.dropZone.style.borderColor = 'var(--primary)';
            this.dropZone.style.background = 'var(--bg-secondary)';
        }
    }

    handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        if (this.dropZone) {
            this.dropZone.style.borderColor = '';
            this.dropZone.style.background = '';
        }
    }

    async handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        
        if (this.dropZone) {
            this.dropZone.style.borderColor = '';
            this.dropZone.style.background = '';
        }
        
        const file = e.dataTransfer.files[0];
        if (file) {
            await this.loadImage(file);
        }
    }

    async handleFileSelect(e) {
        const file = e.target.files[0];
        if (file) {
            await this.loadImage(file);
        }
        e.target.value = '';
    }

    async loadImage(file) {
        if (!file.type.startsWith('image/')) {
            alert('Please upload an image file');
            return;
        }

        try {
            const img = await this.createImageFromFile(file);
            this.currentImage = img;
            this.createRenderJob();
            await this.processImage();
        } catch (error) {
            console.error('Error loading image:', error);
            this.handleError(error);
        }
    }

    createImageFromFile(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = e.target.result;
            };
            reader.onerror = () => reject(new Error('Failed to read file'));
            reader.readAsDataURL(file);
        });
    }

    handleError(error) {
        console.error('Error:', error);
        alert(`Error: ${error.message || 'Something went wrong'}`);
        if (state.currentRender) {
            state.currentRender.status = 'error';
            this.updateQueueList();
        }
    }

    downloadCurrent() {
        if (!this.processedImage) return;
        
        try {
            const canvas = this.output.querySelector('canvas');
            if (!canvas) return;

            const link = document.createElement('a');
            link.download = `stereoscopic_image_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', this.settings.outputQuality / 100);
            link.click();
        } catch (error) {
            console.error('Error downloading image:', error);
            alert('Error downloading image');
        }
    }

    downloadFull() {
        if (!this.processedImage || !this.currentImage) return;
        
        try {
            const canvas = document.createElement('canvas');
            [canvas.width, canvas.height] = [this.currentImage.width, this.currentImage.height];
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(this.processedImage, 0, 0, canvas.width, canvas.height);
            
            const link = document.createElement('a');
            link.download = `stereoscopic_image_full_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', this.settings.outputQuality / 100);
            link.click();
        } catch (error) {
            console.error('Error downloading full image:', error);
            alert('Error downloading image');
        }
    }

    updateOutput() {
        if (!this.output || !this.processedImage) return;

        this.output.innerHTML = '';
        const canvas = document.createElement('canvas');
        [canvas.width, canvas.height] = [this.processedImage.width, this.processedImage.height];
        const ctx = canvas.getContext('2d');

        try {
            switch (this.currentView) {
                case 'left':
                    if (this.leftPreview) {
                        ctx.drawImage(this.leftPreview, 0, 0);
                    }
                    break;
                case 'right':
                    if (this.rightPreview) {
                        ctx.drawImage(this.rightPreview, 0, 0);
                    }
                    break;
                case 'combined':
                default:
                    ctx.drawImage(this.processedImage, 0, 0);
                    break;
            }
            this.output.appendChild(canvas);
        } catch (error) {
            console.error('Error updating output:', error);
        }
    }

    updateProgress(progress) {
        if (!state.currentRender) return;
        
        state.currentRender.progress = Math.min(100, Math.max(0, progress));
        if (progress >= 100) {
            state.currentRender.status = 'completed';
            state.currentRender.endTime = Date.now();
            state.completedRenders.push(state.currentRender);
            state.activeRenders = state.activeRenders.filter(r => r.id !== state.currentRender.id);

            // Update Firebase if user is logged in
            if (currentUser) {
                updateRenderProgress(state.currentRender.id, progress, 'completed');
            }
        }
        this.updateQueueList();
    }

    updateQueueList() {
        const queueList = document.getElementById('queueList');
        if (!queueList) return;

        queueList.innerHTML = '';

        // Add active renders
        state.activeRenders.forEach(render => {
            this.addQueueItem(render);
        });

        // Add completed renders
        state.completedRenders.slice(-5).forEach(render => {
            this.addQueueItem(render);
        });

        this.updateDashboardStats();
    }

    updateDashboardStats() {
        const activeRenders = document.getElementById('activeRenders');
        const completedToday = document.getElementById('completedToday');
        const avgTime = document.getElementById('avgTime');
        const totalRenders = document.getElementById('totalRenders');

        if (activeRenders) activeRenders.textContent = state.activeRenders.length;
        if (completedToday) completedToday.textContent = state.completedRenders.length;
        if (totalRenders) totalRenders.textContent = state.activeRenders.length + state.completedRenders.length;

        if (avgTime && state.completedRenders.length > 0) {
            const avg = state.completedRenders.reduce((acc, render) => {
                return acc + (render.endTime - render.startTime);
            }, 0) / state.completedRenders.length;
            avgTime.textContent = `${Math.round(avg / 1000)}s`;
        }
    }

    addQueueItem(render) {
        const queueList = document.getElementById('queueList');
        if (!queueList) return;

        const item = document.createElement('div');
        item.className = 'queue-item';
        item.setAttribute('data-render-id', render.id);
        item.innerHTML = `
            <div>Render #${render.id}</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${render.progress}%"></div>
            </div>
            <div class="status-badge status-${render.status}">${render.status}</div>
        `;
        queueList.appendChild(item);
    }
}

        createRenderJob() {
    const jobId = Date.now();
    const job = {
        id: jobId,
        status: 'processing',
        progress: 0,
        startTime: Date.now(),
        fileName: this.currentImage ? this.currentImage.src.split('/').pop().split('?')[0] : 'unnamed',
        settings: { ...this.settings }
    };
    
    state.currentRender = job;
    state.activeRenders.push(job);
    
    // If user is logged in, save to Firebase
    if (currentUser) {
        try {
            const renderRef = db.collection('renders').add({
                userId: currentUser.uid,
                ...job,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            job.firestoreId = renderRef.id;
        } catch (error) {
            console.error('Error saving render job to Firebase:', error);
        }
    }
    
    this.updateQueueList();
}

// Data loading functions
async function loadUserData() {
    if (!currentUser) return;

    try {
        // Get user's active renders
        const activeRendersSnapshot = await db.collection('renders')
            .where('userId', '==', currentUser.uid)
            .where('status', '==', 'processing')
            .orderBy('createdAt', 'desc')
            .get();

        const activeRenders = activeRendersSnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
        }));

        // Get user's completed renders
        const completedRendersSnapshot = await db.collection('renders')
            .where('userId', '==', currentUser.uid)
            .where('status', '==', 'completed')
            .orderBy('createdAt', 'desc')
            .limit(5)
            .get();

        const completedRenders = completedRendersSnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
        }));

        // Update state
        state.activeRenders = activeRenders;
        state.completedRenders = completedRenders;

        // Update UI
        if (engine) {
            engine.updateQueueList();
        }
    } catch (error) {
        console.error('Error loading user data:', error);
    }
}
