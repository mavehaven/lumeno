    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

    <style>
        :root {
            /* Brand Colors */
            --primary: #4facfe;
            --primary-dark: #00f2fe;
            --gradient-primary: linear-gradient(45deg, var(--primary-dark), var(--primary));
            
            /* Interface Colors */
            --bg-primary: #080810;
            --bg-secondary: rgba(255, 255, 255, 0.05);
            --bg-tertiary: rgba(255, 255, 255, 0.02);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            
            /* Component Colors */
            --nav-bg: rgba(8, 8, 16, 0.95);
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(255, 255, 255, 0.1);
            
            /* Status Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) 0 var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .nav-section {
            margin-bottom: var(--spacing-xl);
        }

        .nav-section-title {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--spacing-md);
        }

        .nav-links {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-xs);
        }

        .nav-link:hover {
            background: var(--hover-bg);
        }

        .nav-link.active {
            background: var(--gradient-primary);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: var(--spacing-xl);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: var(--hover-bg);
        }

        .profile-picture {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .user-role {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .dashboard-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .action-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .action-button:hover {
            background: var(--hover-bg);
            transform: translateY(-2px);
        }

        .action-icon {
            width: 32px;
            height: 32px;
            margin-bottom: var(--spacing-sm);
        }

        .action-title {
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .action-description {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Recent Activity */
        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Settings Panel */
        .settings-section {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .settings-group {
            margin-bottom: var(--spacing-lg);
        }

        .settings-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .settings-input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .settings-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .color-scheme {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-sm);
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
                padding: var(--spacing-md);
            }

            .sidebar-logo span,
            .nav-section-title,
            .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .user-profile span {
                display: none;
            }
        }
    </style>
</head>
<script>
  // Firebase Configuration and Initialization
const firebaseConfig = {
    apiKey: "AIzaSyC7rmhpa1z9xdXBQVABJsUfihojEhIvz5o",
    authDomain: "lumenos-749a1.firebaseapp.com",
    projectId: "lumenos-749a1",
    storageBucket: "lumenos-749a1.firebasestorage.app",
    messagingSenderId: "857410556058",
    appId: "1:857410556058:web:bb28ae2a03874f8f27cf23"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let currentUser = null;
let userSettings = null;

// Initialize Dashboard
document.addEventListener('DOMContentLoaded', () => {
    initializeAuth();
    initializeDashboard();
});

// Authentication Handling
function initializeAuth() {
    auth.onAuthStateChanged(async (user) => {
        currentUser = user;
        if (user) {
            await loadUserData();
            updateUIWithUserData();
            loadDashboardStats();
            loadRecentActivity();
        } else {
            window.location.href = '/login.html';
        }
    });
}

async function loadUserData() {
    try {
        const userDoc = await db.collection('users').doc(currentUser.uid).get();
        if (userDoc.exists) {
            userSettings = userDoc.data();
        } else {
            // Create default user settings if none exist
            userSettings = {
                displayName: currentUser.email.split('@')[0],
                role: 'User',
                theme: 'dark',
                notifications: true,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            await db.collection('users').doc(currentUser.uid).set(userSettings);
        }
    } catch (error) {
        console.error('Error loading user data:', error);
        showNotification('Error loading user data', 'error');
    }
}

// Dashboard Initialization
function initializeDashboard() {
    initializeEventListeners();
    initializeTheme();
}

function initializeEventListeners() {
    // Add event listeners for dashboard interactions
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
            document.querySelector('.nav-link.active')?.classList.remove('active');
            e.currentTarget.classList.add('active');
        });
    });
}

// Dashboard Stats
async function loadDashboardStats() {
    try {
        // Load active projects
        const activeProjects = await db.collection('projects')
            .where('userId', '==', currentUser.uid)
            .where('status', '==', 'active')
            .get();

        document.getElementById('activeProjects').textContent = activeProjects.size;

        // Calculate average processing time
        const completedProjects = await db.collection('projects')
            .where('userId', '==', currentUser.uid)
            .where('status', '==', 'completed')
            .orderBy('completedAt', 'desc')
            .limit(10)
            .get();

        let totalTime = 0;
        completedProjects.forEach(project => {
            const data = project.data();
            totalTime += data.processingTime || 0;
        });
        const avgTime = completedProjects.size ? totalTime / completedProjects.size : 0;
        document.getElementById('processingTime').textContent = formatProcessingTime(avgTime);

        // Calculate storage usage
        const storageUsed = await calculateStorageUsage();
        document.getElementById('storageUsed').textContent = formatStorageSize(storageUsed);

    } catch (error) {
        console.error('Error loading dashboard stats:', error);
        showNotification('Error loading statistics', 'error');
    }
}

// Recent Activity
async function loadRecentActivity() {
    try {
        const activitySnapshot = await db.collection('activity')
            .where('userId', '==', currentUser.uid)
            .orderBy('timestamp', 'desc')
            .limit(5)
            .get();

        const activityList = document.getElementById('activityList');
        activityList.innerHTML = '';

        activitySnapshot.forEach(doc => {
            const activity = doc.data();
            const activityItem = createActivityItem(activity);
            activityList.appendChild(activityItem);
        });
    } catch (error) {
        console.error('Error loading activity:', error);
        showNotification('Error loading activity', 'error');
    }
}

// Profile Management
async function updateProfile(profileData) {
    try {
        await db.collection('users').doc(currentUser.uid).update(profileData);
        userSettings = { ...userSettings, ...profileData };
        updateUIWithUserData();
        showNotification('Profile updated successfully', 'success');
    } catch (error) {
        console.error('Error updating profile:', error);
        showNotification('Error updating profile', 'error');
    }
}

async function uploadProfilePicture(file) {
    try {
        const storageRef = storage.ref();
        const profilePicRef = storageRef.child(`profile-pictures/${currentUser.uid}`);
        await profilePicRef.put(file);
        const downloadURL = await profilePicRef.getDownloadURL();
        await updateProfile({ photoURL: downloadURL });
    } catch (error) {
        console.error('Error uploading profile picture:', error);
        showNotification('Error uploading profile picture', 'error');
    }
}

// Settings Management
function showSettings() {
    const content = document.querySelector('.main-content');
    content.innerHTML = `
        <div class="settings-section">
            <div class="settings-header">
                <h2>Settings</h2>
            </div>
            <div class="settings-group">
                <label class="settings-label">Theme</label>
                <div class="color-scheme">
                    <div class="color-option" onclick="changeTheme('dark')" style="background: #080810;"></div>
                    <div class="color-option" onclick="changeTheme('light')" style="background: #ffffff;"></div>
                    <div class="color-option" onclick="changeTheme('blue')" style="background: #1a1a2e;"></div>
                </div>
            </div>
            <div class="settings-group">
                <label class="settings-label">Notifications</label>
                <label class="switch">
                    <input type="checkbox" id="notificationToggle" ${userSettings.notifications ? 'checked' : ''}>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    `;
}

// Utility Functions
function formatProcessingTime(ms) {
    if (ms < 1000) return `${ms}ms`;
    if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
    return `${(ms / 60000).toFixed(1)}m`;
}

function formatStorageSize(bytes) {
    const sizes = ['B', 'KB', 'MB', 'GB'];
    let i = 0;
    while (bytes >= 1024 && i < sizes.length - 1) {
        bytes /= 1024;
        i++;
    }
    return `${bytes.toFixed(1)}${sizes[i]}`;
}

function createActivityItem(activity) {
    const item = document.createElement('li');
    item.className = 'activity-item';
    item.innerHTML = `
        <div class="activity-icon">
            ${getActivityIcon(activity.type)}
        </div>
        <div class="activity-content">
            <div class="activity-title">${activity.description}</div>
            <div class="activity-time">${formatTimeAgo(activity.timestamp)}</div>
        </div>
    `;
    return item;
}

function getActivityIcon(type) {
    const icons = {
        render: '<svg>...</svg>',
        upload: '<svg>...</svg>',
        settings: '<svg>...</svg>',
        default: '<svg>...</svg>'
    };
    return icons[type] || icons.default;
}

function formatTimeAgo(timestamp) {
    const seconds = Math.floor((new Date() - timestamp.toDate()) / 1000);
    const intervals = {
        year: 31536000,
        month: 2592000,
        week: 604800,
        day: 86400,
        hour: 3600,
        minute: 60,
        second: 1
    };

    for (let [unit, secondsInUnit] of Object.entries(intervals)) {
        const interval = Math.floor(seconds / secondsInUnit);
        if (interval >= 1) {
            return `${interval} ${unit}${interval === 1 ? '' : 's'} ago`;
        }
    }
    return 'just now';
}

function showNotification(message, type = 'info') {
    // Implementation depends on your preferred notification system
    console.log(`${type}: ${message}`);
}

// Theme Management
function initializeTheme() {
    const theme = localStorage.getItem('theme') || userSettings?.theme || 'dark';
    applyTheme(theme);
}

function applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
}

// UI Updates
function updateUIWithUserData() {
    document.getElementById('userName').textContent = userSettings.displayName;
    document.getElementById('userRole').textContent = userSettings.role;
    
    if (userSettings.photoURL) {
        document.getElementById('profilePicture').src = userSettings.photoURL;
    }
}

// Export functionality for use in other modules
export {
    updateProfile,
    uploadProfilePicture,
    showSettings,
    loadDashboardStats,
    loadRecentActivity
};
</script>
