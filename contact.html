<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenOS | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <style>
        :root {
            /* Core colors */
            --primary: #4facfe;
            --secondary: #00f2fe;
            --dark: #0a0a12;
            --light: #ffffff;
            
            /* Enhanced Glass Effects */
            --glass-light: rgba(255, 255, 255, 0.08);
            --glass-primary: rgba(79, 172, 254, 0.1);
            --glass-border: rgba(255, 255, 255, 0.05);
            --glass-shine: rgba(255, 255, 255, 0.05);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            
            /* Spacing */
            --spacing: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.7;
            mix-blend-mode: screen;
        }

        .gradient-sphere:nth-child(1) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at center, 
                var(--primary), 
                transparent 70%);
            top: -200px;
            right: -100px;
            animation: float1 20s infinite ease-in-out;
        }

        .gradient-sphere:nth-child(2) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at center, 
                var(--secondary), 
                transparent 70%);
            bottom: -150px;
            left: -100px;
            animation: float2 25s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-100px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, -100px); }
        }

        .back-button {
            position: absolute;
            top: var(--spacing);
            left: var(--spacing);
            background: var(--glass-light);
            color: var(--light);
            padding: calc(var(--spacing) * 1.5) calc(var(--spacing) * 3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 2);
        }

        .back-button:hover {
            background: var(--glass-primary);
            box-shadow: 0 4px 24px -1px var(--glass-shadow);
        }

        .back-button svg {
            stroke: var(--light);
            width: 24px;
            height: 24px;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: calc(var(--spacing) * 8);
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            background: var(--glass-light);
            padding: calc(var(--spacing) * 6);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 4px 24px -1px var(--glass-shadow),
                inset 0 1px var(--glass-shine);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                var(--glass-shine),
                transparent
            );
            transition: 0.5s;
            pointer-events: none;
        }

        .contact-form:hover::before {
            left: 100%;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: calc(var(--spacing) * 4);
        }

        .contact-form label {
            display: block;
            margin-bottom: calc(var(--spacing) * 2);
            font-size: 1rem;
            color: var(--primary);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: calc(var(--spacing) * 2);
            margin-bottom: calc(var(--spacing) * 3);
            background: var(--dark);
            color: var(--light);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            background: var(--glass-primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.2);
        }

        .contact-form button {
            width: 100%;
            padding: calc(var(--spacing) * 2);
            background: linear-gradient(
                135deg,
                var(--primary),
                var(--secondary)
            );
            color: var(--light);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 4px 24px -1px rgba(79, 172, 254, 0.2),
                inset 0 1px var(--glass-shine);
        }

        .contact-form button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 32px -1px rgba(79, 172, 254, 0.4),
                inset 0 1px var(--glass-shine);
        }

        .contact-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                var(--glass-shine),
                transparent
            );
            transition: 0.5s;
        }

        .contact-form button:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: calc(var(--spacing) * 4);
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
    </div>

    <button class="back-button" onclick="window.history.back();">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
        Back
    </button>

    <div class="contact-container">
        <form class="contact-form" id="contactForm">
            <h1>Contact Us</h1>

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS User ID

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Send email
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message
            })
            .then(() => {
                alert('Message sent successfully!');
                document.getElementById('contactForm').reset(); // Clear the form
            })
            .catch((error) => {
                console.error('Failed to send message:', error);
                alert('Failed to send message. Please try again later.');
            });
        });
    </script>
</body>
</html>
