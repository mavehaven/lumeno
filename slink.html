<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Fashion Empire - Link Page</title>
  <!-- Font Awesome for bold icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 10px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
    }
    h1 {
      margin-top: 15px;
      font-size: 1.8em;
      letter-spacing: 1px;
    }
    .links a {
      display: block;
      margin: 12px 0;
      padding: 12px;
      background: #222;
      border: 2px solid #fff;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    .links a:hover {
      background: #333;
      transform: scale(1.02);
    }
    .links a i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="//b9fe070413d9eb020045866da2feb86e.cdn.bubble.io/f1743770636968x846968147802907100/IMG_3644.jpg" alt="Profile Image">
    </div>
    <h1>SLIC</h1>
    <div class="links">
      <a href="https://yourfashionbrand.com/contact" target="_blank">
        <i class="fa-solid fa-envelope"></i> Contact
      </a>
      <a href="https://wa.me/+27791772581" target="_blank">
        <i class="fa-brands fa-whatsapp"></i> Order Now
      </a>
      <a href="https://instagram.com/slic.sly" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <a href="https://facebook.com/" target="_blank">
        <i class="fa-brands fa-facebook-f"></i> Facebook
      </a>
      <a href="https://tiktok.com/slic.sly" target="_blank">
        <i class="fa-brands fa-tiktok"></i> TikTok
      </a>
    </div>
  </div>
</body>
</html>
